<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Race Simulator</title>
  </head>
  <body>
    <div class="banner-container">
      <img
        id="banner"
        src="img/banner.png"
        alt="a vector image of a racing car"
      />
    </div>
    <div class="body-container">
      <div class="form-container">
        <form id="prompt-form">
          <input
            type="text"
            id="driver"
            placeholder="Pick a driver (current grid or past)"
          />
          <input
            type="text"
            id="track"
            placeholder="Write a track (current or past)"
          />
          <input
            type="text"
            id="condition"
            placeholder="Race condition:(Wet or Dry)"
          />
          <input type="submit" name="SUMBIT PROMPT" id="submit-btn" />
        </form>
      </div>
      <div id="response-container" class="response-container hidden"></div>
    </div>

    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/dbz221" target="_blank">Fatemeh</a> and is
        <a href="https://github.com/dbz221/AI-Race-Simulator" target="_blank">
          on GitHub</a
        >
        and
        <a href="https://ai-race-simulator.vercel.app/" target="_blank"
          >hosted on Vercel</a
        >
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
